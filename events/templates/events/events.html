{% extends "base.html" %}
{% load static %}

{% block content %}
<main class="events">
{% for event in events %}
    <div class="events__accordion-top btn__primary">
        <h3 class="events__title">{{ event.title }}</h3>
        <h4>{{ event.datetime }}</h4>
        <h5 class="events__location">{{ event.location }}</h5>
    </div>
    <div class="events__accordion-content">
        <img class="events__image" src="/media/{{ event.photo }}" alt="{{ event.title }}">
        <p class="events__description">{{ event.description }}</p>
    </div>
{% endfor %}
</main>
{% endblock %}
